<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codenames DizZy Sync Pro</title>
    <style>
        :root {
            --red: #ff4d4d; --blue: #4d79ff; --neutral: #d1d1d1; --black: #2c3e50;
            --bg: #f0f2f5; --card-bg: #ffffff;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg); margin: 0; padding: 10px; 
            color: #333; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 800px; }
        
        h1 { font-size: 1.5rem; margin: 10px 0; color: var(--black); text-align: center; }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { 
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 8px; margin-bottom: 15px; width: 100%;
        }
        button { 
            padding: 10px 16px; border-radius: 8px; border: none; 
            background: var(--black); color: white; font-weight: bold; 
            cursor: pointer; transition: 0.2s; font-size: 0.85rem;
            display: flex; align-items: center; gap: 5px;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        .btn-spy { background: #7f8c8d; }
        .btn-copy { background: #27ae60; }
        .btn-new { background: #2980b9; }

        /* –ò–Ω—Ñ–æ-–ø–∞–Ω–µ–ª—å */
        .info-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 10px 15px; border-radius: 10px;
            margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        #room-display { font-size: 0.8rem; font-weight: bold; color: #7f8c8d; }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä—ã */
        .grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 8px; width: 100%;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card { 
            aspect-ratio: 3 / 2; display: flex; align-items: center; justify-content: center; 
            background: var(--card-bg); border-radius: 8px; cursor: pointer; 
            font-weight: bold; text-transform: uppercase; text-align: center;
            font-size: clamp(0.65rem, 2.5vw, 1rem); padding: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08); border: 2px solid transparent; 
            transition: all 0.2s ease; user-select: none; word-break: break-word;
        }
        
        /* –¶–≤–µ—Ç–∞ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –∫–∞—Ä—Ç */
        .card.revealed.red { background: var(--red) !important; color: white; }
        .card.revealed.blue { background: var(--blue) !important; color: white; }
        .card.revealed.neutral { background: var(--neutral) !important; color: #555; }
        .card.revealed.assassin { background: var(--black) !important; color: white; }

        /* –†–µ–∂–∏–º –∫–∞–ø–∏—Ç–∞–Ω–∞ */
        .spymaster-mode .card:not(.revealed) { opacity: 0.6; border-style: dashed; }
        .spymaster-mode .card.red { border-color: var(--red); color: var(--red); background: #fff5f5; }
        .spymaster-mode .card.blue { border-color: var(--blue); color: var(--blue); background: #f5f7ff; }
        .spymaster-mode .card.neutral { border-color: #999; color: #999; }
        .spymaster-mode .card.assassin { border-color: var(--black); color: var(--black); background: #eee; }

        @media (max-width: 480px) {
            .grid { gap: 5px; }
            .card { border-radius: 5px; padding: 2px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Codenames DizZy</h1>
    
    <div class="controls">
        <button class="btn-new" onclick="newRoom()">üé≤ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button class="btn-copy" onclick="copyLink()">üîó –°—Å—ã–ª–∫–∞</button>
        <button id="spy-btn" class="btn-spy" onclick="toggleSpymaster()">üï∂ –ö–∞–ø–∏—Ç–∞–Ω</button>
    </div>

    <div class="info-bar">
        <div id="room-display">ROOM: ----</div>
        <div style="font-size: 0.9rem;">
            <span style="color:var(--red)">‚óè</span> <span id="r-count">8</span> &nbsp;
            <span style="color:var(--blue)">‚óè</span> <span id="b-count">7</span>
        </div>
    </div>

    <div id="board" class="grid"></div>
</div>

<script>
    const dictionary = ["–ê–≥–µ–Ω—Ç", "–ê–π—Å–±–µ—Ä–≥", "–ê–∫—Ç–µ—Ä", "–ê–ª–º–∞–∑", "–ê—Ñ—Ä–∏–∫–∞", "–ë–∞–Ω–∫", "–ë–∞—à–Ω—è", "–ë–∏–ª–µ—Ç", "–ë–æ–≥", "–ë–æ–º–±–∞", "–ë–æ—Ç–∏–Ω–æ–∫", "–ë–æ—Ä—â", "–ë—É–º–∞–≥–∞", "–í–∞–∑–∞", "–í–µ—Ç–µ—Ä", "–í–∏–ª–∫–∞", "–í–æ–¥–∞", "–í–æ–π–Ω–∞", "–ì–∏—Ç–∞—Ä–∞", "–ì–ª–∞–∑", "–ì–æ—Ä–∞", "–ì–æ—Ä–æ–¥", "–ì—Ä–∏–±", "–î–µ—Ä–µ–≤–æ", "–î–µ–Ω—å–≥–∏", "–î–æ–∂–¥—å", "–î—Ä–∞–∫–æ–Ω", "–ó–∞–º–æ–∫", "–ó–≤–µ–∑–¥–∞", "–ó–µ–º–ª—è", "–ó—É–±", "–ò–≥—Ä–∞", "–ö–ª—é—á", "–ö–Ω–∏–≥–∞", "–ö–æ–ª—å—Ü–æ", "–ö–æ—Ä–∞–±–ª—å", "–ö–æ—Ä–æ–ª—å", "–ö–æ—Å–∞", "–ö—Ä–æ—Ç", "–ö—Ä—ã—Å–∞", "–õ–µ–¥", "–õ–µ–≤", "–õ–∏—Å—Ç", "–õ—É–Ω–∞", "–ú–∞—Å–∫–∞", "–ú–µ–¥–≤–µ–¥—å", "–ú–∏—Ä", "–ú–æ—Ä–µ", "–ú–æ—Å—Ç", "–ú—ã—à—å", "–ú—è—á", "–ù–µ–±–æ", "–ù–æ–∂", "–ù–æ—á—å", "–û–≥–æ–Ω—å", "–û–∫–Ω–æ", "–û–∫–µ–∞–Ω", "–û—Ä–µ–ª", "–û—Å—Ç—Ä–æ–≤", "–û—á–∫–∏", "–ü–∞–ª–µ—Ü", "–ü–∞—Ä–∫", "–ü–∏–ª–æ—Ç", "–ü–∏—Ä–∞–º–∏–¥–∞", "–ü–æ–µ–∑–¥", "–ü–æ–ª–µ", "–ü–æ—á—Ç–∞", "–†–µ–∫–∞", "–†–æ–±–æ—Ç", "–†–æ–∑–∞", "–†—É–∫–∞", "–†—ã–±–∞", "–°–∞–¥", "–°–∞–º–æ–ª–µ—Ç", "–°–≤–µ—Ç", "–°–µ—Ä–¥—Ü–µ", "–°–ª–æ–Ω", "–°–º–µ—Ä—Ç—å", "–°–Ω–µ–≥", "–°–æ–±–∞–∫–∞", "–°–æ–ª–Ω—Ü–µ", "–°–æ–ª—å", "–°–ø–æ—Ä—Ç", "–°—Ç–µ–Ω–∞", "–°—Ç–æ–ª", "–°—Ç—Ä–µ–ª–∞", "–°—Ç—É–ª", "–¢–µ–Ω—å", "–¢–∏–≥—Ä", "–¢–æ–∫", "–¢—Ä–∞–≤–∞", "–¢—Ä—É–±–∞", "–£–≥–æ–ª", "–£–¥–∞—á–∞", "–£–ª—ã–±–∫–∞", "–£—Ö–æ", "–£—á–∏—Ç–µ–ª—å", "–§–ª–∞–≥", "–§–æ–∫—É—Å", "–§–æ–Ω—Ç–∞–Ω", "–§—Ä–∞–Ω—Ü–∏—è", "–•–≤–æ—Å—Ç", "–•–ª–µ–±", "–•–æ–ª–æ–¥", "–•—Ä–∞–º", "–¶–∞—Ä—å", "–¶–≤–µ—Ç–æ–∫", "–¶–µ–ø—å", "–¶–∏—Ä–∫", "–ß–∞–π", "–ß–∞—Å—ã", "–ß–µ–ª–æ–≤–µ–∫", "–ß–µ–º–æ–¥–∞–Ω", "–®–∞—Ö–º–∞—Ç—ã", "–®–∞—Ä—Ñ", "–®–ø–∏–æ–Ω", "–®—Ç–∞—Ç", "–©–µ—Ç–∫–∞", "–©–∏—Ç", "–≠–∫—Ä–∞–Ω", "–≠–ª—å—Ñ", "–≠–Ω–µ—Ä–≥–∏—è", "–Æ–ø–∏—Ç–µ—Ä", "–Ø–±–ª–æ–∫–æ", "–Ø–∫–æ—Ä—å", "–Ø–ø–æ–Ω–∏—è", "–Ø—â–∏–∫"];

    let isSpymaster = false;
    let boardState = [];

    function seedRandom(seed) {
        return function() {
            seed = (seed * 9301 + 49297) % 233280;
            return seed / 233280;
        };
    }

    function initGame() {
        const urlParams = new URLSearchParams(window.location.search);
        let room = urlParams.get('room');
        
        if (!room) {
            room = Math.floor(Math.random() * 8999) + 1000;
            window.history.pushState({}, '', '?room=' + room);
        }
        
        document.getElementById('room-display').innerText = "ROOM: " + room;
        const myRandom = seedRandom(parseInt(room));

        const shuffled = [...dictionary].sort(() => 0.5 - myRandom());
        const types = ['assassin', ...Array(8).fill('red'), ...Array(7).fill('blue'), ...Array(9).fill('neutral')].sort(() => 0.5 - myRandom());

        boardState = shuffled.slice(0, 25).map((word, i) => ({
            word, type: types[i], revealed: false
        }));
        updateCounts();
        render();
    }

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        boardState.forEach((card, i) => {
            const div = document.createElement('div');
            div.className = 'card' + (card.revealed ? ' revealed ' + card.type : '');
            if (isSpymaster) div.classList.add(card.type);
            div.innerText = card.word;
            div.onclick = () => { 
                if (!isSpymaster && !card.revealed) { 
                    card.revealed = true; 
                    if(card.type === 'assassin') alert("üíÄ –£–ë–ò–ô–¶–ê! –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã.");
                    updateCounts();
                    render(); 
                } 
            };
            board.appendChild(div);
        });
    }

    function updateCounts() {
        document.getElementById('r-count').innerText = boardState.filter(c => c.type === 'red' && !c.revealed).length;
        document.getElementById('b-count').innerText = boardState.filter(c => c.type === 'blue' && !c.revealed).length;
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –µ—ë –∫–æ–ª–ª–µ–≥–∞–º.");
    }

    function newRoom() {
        window.location.href = '?room=' + (Math.floor(Math.random() * 8999) + 1000);
    }

    function toggleSpymaster() {
        isSpymaster = !isSpymaster;
        document.getElementById('board').classList.toggle('spymaster-mode');
        document.getElementById('spy-btn').style.background = isSpymaster ? "#e67e22" : "#7f8c8d";
        render();
    }

    initGame();
</script>
</body>
</html>
